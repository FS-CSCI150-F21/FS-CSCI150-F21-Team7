<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>

  <!---=============================== Css import ========================--->
  <link rel="stylesheet" href="task.css">
  <link rel="stylesheet" href="menu.css">
  <link rel="stylesheet" href="currDate.css">

  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />

</head>
<body>


  <div class="menu-box">
    <input type="checkbox" id="active" />
    <label for="active" class="menu-btn"><i class="fas fa-bars"></i></label>

    <div class="wrapper">
      <div>
        <h1 class="header">Quotidian</h1>
      </div>

      <ul class="menu">
        <li><a href="">Home</a></li>
        <li><a href="">Task</a></li>
        <li><a href="">Shop</a></li>
        <li><a href="">Style</a></li>
        <li><a href="">Friends</a></li>
      </ul>
    </div>
  </div>

  <header>
    <h1>Planner</h1>
    <form id="new-task-form">
      <input 
      type="text"
      id="new-task-input"
      placeholder="Any plans today?"
      >
      <input 
      type="submit"
      id="new-task-submit"
      value="Add task"
      >
    </form>
  </header>

  <main>
    <section class="task-list">
      <h2>Task List</h2>
      <div id="tasks">
        <!-- <div class="task">
          <div class="content">
            <input 
            type="text"
            class="text"
            value="My shiny task"
            readonly
            >
          </div>
          <div class="actions">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </div>
        </div> -->
      </div>
    </section>
  </main>

  <div class="currentDay">
    <div class="calendar">
      <div class="calendar-body">
        <span class="month-name"></span>
        <span class="day-name"></span>
        <span class="date-number"></span>
        <span class="year"></span>
      </div>
    </div>
  </div>

  <script src="task.js"></script>
  <script type="text/javascript">
    const dayNumber = new Date().getDate();
    const year = new Date().getFullYear();
    const dayName = new Date().toLocaleString("default", {weekday: "long"});
    const monthName = new Date().toLocaleString("default", {month: "long"});

    document.querySelector(".month-name").innerHTML = monthName;
    document.querySelector(".day-name").innerHTML = dayName;
    document.querySelector(".date-number").innerHTML = dayNumber;
    document.querySelector(".year").innerHTML = year;
  </script>
</body>
</html>
